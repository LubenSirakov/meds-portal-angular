<form class="login" [formGroup]="loginFormGroup" (ngSubmit)="handleLogin()" >
    
    <h2>Login<img id='login-drug' src='https://cdn-icons-png.flaticon.com/512/1546/1546140.png' /></h2>
    
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input formControlName="email" type="email" name="email"  class="form-control"
            id="exampleInputEmail1" aria-describedby="emailHelp" />
    </div>
    <ng-container *ngIf="loginFormGroup.controls['email'].touched && loginFormGroup.controls['email'].invalid">
        <p *ngIf="loginFormGroup.controls['email'].errors!['required']" class="error">
            Email is required!
        </p>

        <!-- <p *ngIf="loginFormGroup.controls['email'].errors!.email" class="error">
            Email is not valid!
        </p> -->
    </ng-container>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input formControlName="password" type="password" name="password" class="form-control"
            id="exampleInputPassword1" />
    </div>

    <button class="submit">Submit</button>
    <p>New here?
        <a to="/register">Register</a>
    </p>

</form>
